    <ul class="collapsible z-depth-5 center top">
      <li>
        <div class="collapsible-header"><i class="material-icons">person_add</i>Sign In</div>
        <div class="collapsible-body center">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <button class="btn waves-effect mi-nav" type="button" name="action">Sign In
                <i class="material-icons right">send</i>
              </button>

            </form>
          </div>
          <div>
      </li>
      <li>
        <div class="collapsible-header"><i class="material-icons">person</i>Login</div>
        <div class="collapsible-body center">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email-login" type="email" class="validate">
                  <label for="email-login">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password-login" type="password" class="validate">
                  <label for="password-login">Password</label>
                </div>
              </div>
              <button class="btn waves-effect mi-nav" type="button" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
