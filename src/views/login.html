<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/materialize.min.css">
  <link rel="icon" type="image/png" href="../img/clapbn-01.png" />
  <link rel="stylesheet" href="../css/style.css">
  <title>Clap</title>
</head>

<body>

  <!-- nav -->
  <nav>
    <nav class="mi-nav">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo left"><i id="logo-img"></i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
     
        </ul>
      </div>
    </nav>
  </nav>

  <!-- nav -->

  <div class="container ">
    <div id="login-box">
      <h5 class="center">Login</h5>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="email-login" type="email" class="validate">
              <label for="email-login">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password-login" type="password" class="validate">
              <label for="password-login">Password</label>
            </div>
          </div>
          <div class="center">
            <button id="login-btn" class="  btn waves-effect mi-nav mi-btn " type="button" name="action">Login
              <i class="material-icons right"></i>
            </button>
          </div>
        </form>
      </div>
      <hr>
     <p class="center register">Or</p>
      <div class="center">
        <a id="googleBtn" class="waves-effect btn mi-nav"><i class="material-icons left"></i>Google</a>
        <a id="face-btn" class="waves-effect btn mi-nav"><i class="material-icons left"></i>Facebook</a>
      </div>
      <div class="center register">
          <p>Not login yet? <a id="register" href="#">Register</a></p>
        </div>
    </div>

    <!-- form -->

    <div id="register-box" class="hide">
      <div class="row">
        <h5 class="center">Create new account</h5>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="center">
            <button id="sign-in" class="btn waves-effect mi-nav mi-btn" type="button" name="action">Register
              <i class="material-icons right"></i>
            </button>
          </div>
        </form>
      </div>
      <div class="center register">
        <p>Already have an account? <a id="login-text" href="#">Login</a></p>
      </div>
    </div>

    <div class="collapsible-body center">

    </div>
    </li>
    </ul>
-->




    <!-- form -->
  </div><!-- cierre container -->

  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="../js/firebase//credentials.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="../js/firebase/auth.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/materialize.min.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
