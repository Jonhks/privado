<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/materialize.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Movie App</title>
</head>

<body>

  <!-- nav -->
  <nav>
    <nav class="mi-nav">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Movie App</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li id="log-out"><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>
  </nav>

  <!-- nav -->

  <div class="container ">

    <!-- form -->
    <ul class="collapsible z-depth-5 center top">
      <li>
        <div class="collapsible-header"><i class="material-icons">person_add</i>Sign In</div>
        <div class="collapsible-body center">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <button id="sign-in" class="btn waves-effect mi-nav" type="button" name="action">Sign In
                <i class="material-icons right">send</i>
              </button>

            </form>
          </div>
          <div>
      </li>
      <li>
        <div class="collapsible-header"><i class="material-icons">person</i>Login</div>
        <div class="collapsible-body center">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email-login" type="email" class="validate">
                  <label for="email-login">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password-login" type="password" class="validate">
                  <label for="password-login">Password</label>
                </div>
              </div>
              <button class="btn waves-effect mi-nav" type="button" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </li>
    </ul>

    <div class="center">
      <a id="googleBtn" class="waves-effect btn mi-nav"><i class="material-icons left"></i>Google</a>
      <a class="waves-effect btn mi-nav"><i class="material-icons left"></i>Facebook</a>
    </div>


    <!-- form -->
  </div><!-- cierre container -->

  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="../js/firebase//credentials.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="../js/firebase/auth.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/materialize.min.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
